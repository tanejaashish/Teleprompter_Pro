name: Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  FLUTTER_VERSION: '3.22.0'
  NODE_VERSION: '20.x'

jobs:
  # Code Quality Checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Bootstrap workspace
        run: melos bootstrap
      
      - name: Analyze code
        run: melos analyze
      
      - name: Check formatting
        run: melos exec -- dart format --set-exit-if-changed .
      
      - name: Run dart_code_metrics
        run: melos exec -- flutter pub run dart_code_metrics:metrics analyze lib

  # Flutter Tests
  flutter-test:
    name: Flutter Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      
      - name: Install Melos
        run: dart pub global activate melos
      
      - name: Bootstrap workspace
        run: melos bootstrap
      
      - name: Run tests with coverage
        run: melos coverage
      
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: flutter
          name: flutter-coverage

  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linter
        run: npm run lint
      
      - name: Run tests
        run: npm test
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          flags: backend
          name: backend-coverage

  # Build Matrix
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    needs: [flutter-test, backend-test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: Windows
            os: windows-latest
            build_cmd: flutter build windows --release
            artifact_path: build/windows/runner/Release
            
          - target: macOS
            os: macos-latest
            build_cmd: flutter build macos --release
            artifact_path: build/macos/Build/Products/Release
            
          - target: Linux
            os: ubuntu-latest
            build_cmd: |
              sudo apt-get update -y
              sudo apt-get install -y ninja-build libgtk-3-dev
              flutter build linux --release
            artifact_path: build/linux/x64/release/bundle
            
          - target: Web
            os: ubuntu-latest
            build_cmd: flutter build web --release --web-renderer canvaskit
            artifact_path: build/web
            
          - target: Android
            os: ubuntu-latest
            build_cmd: flutter build apk --release
            artifact_path: build/app/outputs/flutter-apk
            
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
      
      - name: Install dependencies
        run: |
          flutter pub get
          cd apps/desktop && flutter pub get
          cd ../mobile && flutter pub get
          cd ../web && flutter pub get
      
      - name: Build ${{ matrix.target }}
        run: ${{ matrix.build_cmd }}
        working-directory: ${{ matrix.target == 'Web' && 'apps/web' || (matrix.target == 'Android' && 'apps/mobile' || 'apps/desktop') }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.target }}-build
          path: ${{ matrix.artifact_path }}
          retention-days: 7

  # Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'
      
      - name: OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'teleprompt-pro'
          path: '.'
          format: 'HTML'
          args: >
            --enableRetired

  # Docker Build
  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [flutter-test, backend-test]
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker images
        run: |
          docker-compose -f docker-compose.yml build --parallel
      
      - name: Run Docker security scan
        run: |
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy image teleprompt-pro/api-gateway:latest
