# Dependabot configuration for automated dependency updates and security patches

version: 2
updates:
  # Backend Node.js dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "security-team"
    assignees:
      - "backend-team"
    commit-message:
      prefix: "deps"
      include: "scope"
    labels:
      - "dependencies"
      - "backend"
    ignore:
      # Ignore major version updates for stable dependencies
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      # Group security updates together
      security-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
          - "minor"

  # API Gateway dependencies
  - package-ecosystem: "npm"
    directory: "/backend/api-gateway"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "api-gateway"

  # Auth Service dependencies
  - package-ecosystem: "npm"
    directory: "/backend/auth-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "auth-service"

  # Payment Service dependencies
  - package-ecosystem: "npm"
    directory: "/backend/payment-service"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "payment-service"

  # Frontend Flutter dependencies
  - package-ecosystem: "pub"
    directory: "/packages/core"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10
    labels:
      - "dependencies"
      - "frontend"
      - "flutter"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/deployment"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "docker"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ci-cd"

  # Python ML dependencies
  - package-ecosystem: "pip"
    directory: "/ml-models"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "ml-models"
      - "python"
