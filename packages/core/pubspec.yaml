name: core
description: Core business logic for TelePrompt Pro
version: 0.1.0
publish_to: none

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.22.0'

dependencies:
  flutter:
    sdk: flutter

  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.3.4

  # Database - Drift for offline-first architecture
  drift: ^2.16.0
  sqlite3_flutter_libs: ^0.5.20

  # Local storage
  sqflite_common_ffi: ^2.3.6
  path_provider: ^2.1.5
  path: ^1.8.3

  # Networking
  http: ^1.2.0
  web_socket_channel: ^2.4.0
  connectivity_plus: ^5.0.2

  # Utilities
  uuid: ^4.5.1
  intl: ^0.18.1
  equatable: ^2.0.5
  json_annotation: ^4.8.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.0
  json_serializable: ^6.7.1
  mockito: ^5.4.0
  drift_dev: ^2.16.0
  riverpod_generator: ^2.3.11

flutter:
  uses-material-design: true