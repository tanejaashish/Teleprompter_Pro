version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: teleprompt
      POSTGRES_PASSWORD: teleprompt123
      POSTGRES_DB: teleprompt_pro
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://teleprompt:teleprompt123@postgres:5432/teleprompt_pro
      REDIS_URL: redis://redis:6379
    depends_on:
      - postgres
      - redis
    volumes:
      - ./:/app
      - /app/node_modules

volumes:
  postgres_data:
